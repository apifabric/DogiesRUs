<o-form-layout-manager attr="Promotion" mode="dialog" title="PROMOTION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PromotionTable" 
            service="Promotion" 
            entity="Promotion" 
            title="PROMOTION"
            keys="id"
            columns="id;code;discount_percentage;valid_from;valid_until" 
            header-actions="R;D"
            visible-columns="id;code;discount_percentage;valid_from;valid_until"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #code attr="code" title="code" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #discount_percentage attr="discount_percentage" title="discount_percentage" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #valid_from attr="valid_from" title="valid_from" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #valid_until attr="valid_until" title="valid_until" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
