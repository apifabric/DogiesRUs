<o-form-layout-manager attr="Address" mode="tab" title="ADDRESS">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="AddressTable" 
            service="Address" 
            entity="Address" 
            title="ADDRESS"
            keys="id"
            columns="id;owner_id;walker_id;street;city;state;zip_code" 
            header-actions="R;D"
            visible-columns="id;owner_id;walker_id;street;city;state;zip_code"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="owner_id" title="owner_id">
    <o-table-cell-renderer-service attr="owner_id" 
        service="Owner" entity="OwnerType" columns="id;name"
        parent-keys="id:owner_id"
        value-column="name" keys="owner_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="walker_id" title="walker_id">
    <o-table-cell-renderer-service attr="walker_id" 
        service="Walker" entity="WalkerType" columns="id;name"
        parent-keys="id:walker_id"
        value-column="name" keys="walker_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #street attr="street" title="street" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #city attr="city" title="city" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #state attr="state" title="state" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #zip_code attr="zip_code" title="zip_code" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
